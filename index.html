<!doctype html>
<html lang="pl">
<head>

	<title>karolinaklein.pl - development - tabs</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/tabs.css">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >

	
	

</head>


<body>

	
	
	<h1>Tabs with optional colors</h1>
	
	<div class="centering">
		
		<div class="tabs">
			
				<span class="tablink" id="defaultOpen">Lorem ipsu</span>
				<span class="tablink">Nunc ligula</span>
				<span class="tablink">Phasellus rutrum</span>
			

			
			<div class="tabcontent">
				<h2>Lorem ipsum</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			</div>
			<div class="tabcontent">
				<h2>Nunc ligula</h2>
				<p>Nunc ligula mauris, congue ut blandit a, ultrices sit amet nunc. </p>
			</div>
			<div class="tabcontent">
				<h2>Phasellus rutrum</h2>
				<p>Phasellus rutrum fringilla ligula vel sagittis.</p>
			</div>
		
		</div>
		
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="js/jquery.tabs.js"></script>
	<script src="js/tabs.js"></script>
	
</body>
</html>
